<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            原型prototype
                我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
                    这个属性对应着一个对象，这个对象就是我们的原型对象
            如果函数作为普通函数用prototype没有任何作用
            当函数通过构造函数调用时，它所创建的对象中会有一个隐含的属性，指向该构造函数的原型对象

            原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，可以避免命名的冲突
                我们可以将对象中共有的内容，统一设置到原型对象中

            当我们访问对象的一个属性或方法时，它会先在对象自身中寻找，如果有则直接使用
                如果没有则会去原型对象中寻找，如果找到则直接使用

            以后我们创造构建函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中，
                这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了
        */ 
       function Person(name,age){
        this.name=name;
        this.age=age;
       };
       
    //    原型对象
       Person.prototype.sayName=function(){
        console.log(this.name);
       };
       Person.prototype.gender="男";
       Person.prototype.nation="China";

       var per=new Person("孙悟空",18);
       console.log(per);
       per.sayName();
       console.log(per.gender);
       per.nation="中国";
       //    当我们访问对象的一个属性或方法时，它会先在对象自身中寻找
       console.log(per.nation);
    </script>

</body>
