<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr=["孙悟空","猪八戒","沙和尚"];

        /*
         push()
            该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
            可以将要添加的元素作为方法的参数传递，
                这样这些元素将会自动添加到数组的末尾
            该方法会将数组新的长度作为返回值返回
        */ 
       var result=arr.push("唐僧","蜘蛛精");
       console.log("result="+result);
       console.log(arr);
       
       /*   
            unshift()
                向数组开头添加一个或多个元素，并返回新的数组长度
       */
        result=arr.unshift("二郎神","白龙马");
        console.log("result="+result);
        console.log(arr);
       /*
        pop()
            该方法可以删除数组的最后一个元素，调用一次就删除一次
            并将删除的元素作为返回值返回
       */
        result=arr.pop();
        console.log(arr);
        console.log("result="+result);

        /*
            shift()
                可以删除数组的第一个元素，并将被删除的元素作为返回值返回
        */ 
       result=arr.shift();
       console.log("result="+result);
       console.log(arr);

       /*
            slice(First,End)
                从数组提取某个指定的元素
                该方法不会改变元素数组，而是将截取到额元素封装到一个新数组中返回
                参数：
                    1.截取开始的位置的索引,包含开启索引
                    2.截取结果的位置的索引，不包含结束索引
                        第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
                    索引可以传递一个负值，如果传递一个负值就从后往前计算
       */ 
      result=arr.slice(0,3);
      console.log(arr);
      console.log(result);

      /*
        splice()
            可以用于删除数组中的指定元素
            使用splice()会影响到原数组，会将指定元素从原数组中删除
                并将被删除的元素作为返回值返回
            参数：
                第一个，表示开始位置的索引
                第二个，表示删除的数量
                第三个及以后可以传递一些新的元素，这些元素将会自动插入到开始位置索引的前面
      */ 
       result=arr.splice(0,1,"牛魔王");
       console.log(arr);
       console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
