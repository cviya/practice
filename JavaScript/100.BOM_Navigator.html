<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            BOM
                浏览器对象模型
                BOM可以使我们通过JS来操作浏览器
                在BOM中为我们提供了一组对象，用来完成对浏览器的操作
                BOM对象
                    Window
                        代表的是整个浏览器的窗口，同时window也是网页中的全局对象
                    Navigator
                        代表的当前浏览器的信息，通过该对象可以用来识别不同的浏览器
                    Location
                        代表当前浏览器的地址栏信息
                    History
                        代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
                            由于隐私原因，该对象不能获取都具体的历史记录，只能操作浏览器向前或向后翻页
                            而且该操作只在当此访问时有效
                    Screen
                        代表用户的屏幕的信息，通过该对象可以获取到用户的显示器的相关信息

                        这些BOM对象在浏览器中都hi作为window对象的属性保存的
                            可以通过window对象来使用，也可以直接使用

        */ 
       window.onload=function(){
        console.log(navigator.appName);

        // Navigator 由于历史原因，Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
        // 一般我们只会使用userAgent来判断浏览器的信息
        //  userAgent是一个字符串，这个字符串中包含有用来描述浏览器信息的内容，不同的浏览器会有不同的userAgent
        console.log(navigator.userAgent);

        // 判断是什么浏览器
        var ua=navigator.userAgent;
        if(/firebox/i.test(ua)){
            alert("你是火狐");
        }else if(/chrome/i.test(ua)){
            alert("你是edge");
        }else if(/msie/i.test(ua)){
            alert("你是ie");
        }else if("ActiveXObject" in window){
            alert("你是ie11");
        }
       };
       
    </script>
</head>
<body>
    
</body>
</html>
