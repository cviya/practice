<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 1000px;
        }
        body span{
            display: inline-block ;
            width: 60px;
        }
    </style>
    <script>
        /*
            通过程序，在页面中输出如下的图形：
            *
            **
            ***
            ****
            ***
            **
            *
        */
       for(var i=1;i<5;i++){
        for(var j=0;j<i;j++){
            document.write("*");
        }
        document.write("<br/>");
       }
       for(var i=1;i<5;i++){
        for(var k=4;k>i;k--){
            document.write("*");
        }
        document.write("<br/>");
        }

        document.write("<br/>");
        document.write("<br/>");

        /*
            打印99乘法表
        */
        for(var i=1;i<10;i++){
            for(var j=1;j<i+1;j++){
                document.write("<span>"+j+"x"+i+"="+(i*j)+"</span>");
                document.write("\n")
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        document.write("<br/>");


       /*
            打印1-100之间的质数
       */
      var flag=true;
      for(var num=2;num<101;num++){
        for(var i=2;i<num;i++){
            if(num%i==0){
                flag=false;
                break;
            }else{
                flag=true;
            }
            
        }if(flag==true){
                document.write(num+""+"\n");
            }
      }
    </script>
</head>

</body>
</html>
