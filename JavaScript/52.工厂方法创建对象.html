<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj={
            name:"孙悟空",
            gender:"男",
            age:18,
            sayName:function fun(){
                alert(this.name);
            }
        };
      
        // 使用工厂方法创建对象
        // 缺点：使用的构造函数都是Object，所以创建的对象都是Object这个类型，无法区分多种不同类型的对象
        function creatPerson(name,gender,age){
            var obj={
            name:name,
            gender:gender,
            age:age,
            sayName:function(){
                console.log(this.name);
            }
            }
           return obj;
        };
        var obj2=creatPerson("猪八戒","男",18);
        console.log(obj2);
        obj2.sayName();
    </script>
</head>

</html>
