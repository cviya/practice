<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个数组
        var arr=new Array();
        arr[0]=1;

        // 使用字面量来创造数组
        var arr2=[1,4,5,6];

        // 使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
        // 元素之间使用逗号隔开
        var arr3=new Array(1,4,6,33);

        // 创建一个数组只有一个元素10
        arr4=[10];

        // 创建一个长度为10的数组
        var arr5=new Array(10);

        // 数组中的元素可以是任意的数据类型
        var arr6=["hello",1,true,null,undefined];
        console.log(arr);

        // 也可以对象
        var obj={name:"孙悟空"};
        var arr7=[1,obj];
        console.log(arr7[1]);

        // 也可以是一个函数
        var arr8=[function(){alert(1);},function(){console.log(2);}];
        arr8[1]();

        // 也可以是数组
        var arr9=[[1,2,3],[4,5,6],[7,8,9]];  
        console.log(arr9[0]);
    </script>
</head>
