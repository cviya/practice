<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            JS中数据类型
                基本数据类型:
                    String 字符串
                    Number 数值
                    Boolean 布尔值
                    Null 空值
                    Undefined 未定义
                引用数据类型:
                     Object 对象

            JS中的变量都是保存到栈内存中的
                基本数据类型的值直接在栈内存中存储,值与值之间都是独立存在,修改一个变量不会影响其他的变量
                
                对象是保存到堆内存中的,每创建一个新的对象,就会在堆内存中开辟出一个新的空间,
                而变量保存的是对象的内存地址(对象的引用),如果两个变量保存的是同一个对象引用,
                当一个通过一个变量修改属性时,另一个也会受到影响
        */

        // b值不会随着a值的改变而改变
       var a=123;
       var b=a;
       a++;
       console.log("a="+a);
       console.log("b="+b);

        // obj2会随着obj值的改变而改变
       var obj=new Object();
       obj.name="孙悟空";
       var obj2=obj;
       obj.age="18";
       console.log("obj="+obj.name);
       console.log("obj2="+obj2.name);

       var obj3=new Object();
       var obj4=new Object();
       obj3.name="3";
       obj4.name="3";
        // 当比较两个值时,就是比较值
        // 当比较两个引用数据类型时,就是比较对象的内存地址
       console.log(obj3.name==obj4.name);
       console.log(obj3==obj4);
    </script>
</head>
<body>
    
</body>
</html>
