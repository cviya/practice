<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建一个构造函数，专门用来创建Person对象的
                构造函数就是一个普通的函数，创建方式和普通函数没有啥区别
                    不同的是构造函数习惯用首字母大写

            构造函数和普通函数的区别就是调用方式的不同
                普通函数是直接调用，而构造函数需要使用new关键字来调用
            构建函数的执行流程：
                1.立刻创建一个新的对象
                2.将新建的对象设置为函数中的this，在构造函数中可以使用this来引用新建对象
                3.逐行执行函数中的代码
                4.将新建的对象作为返回值返回

                使用同一个构造函数创建的对象，我们称之为一类对象，也将一个构造函数称为一个类

                this的情况:
                    1.以函数的形式调用时，this永远都是window
                    2.以方法的形式调用时，this就是调用方法的那个对象
                    3.当以构造函数的形式调用时，this就是新创建的那个对象
        */ 
       function Person(name,age){
         this.name=name;
         this.age=age;
         this.sayName=fun;
       }
       function fun(){
            console.log(this.name);
         }
        // 创造人
        var per1=new Person("孙悟空",18);
        var per2=new Person("猪八戒",18);
        var per3=new Person("沙和尚",18);
       console.log(per1);
       console.log(per2);
       console.log(per3);
       per1.sayName();
       per2.sayName();
       console.log(per1.sayName==per2.sayName);

       function Dog(name,age){
            this.name=name;
            this.age=age;
            this.sayName=function(){
            console.log(this.name);
         }
       };
    //    创造狗
       var dog1=new Dog("旺财",3);
       var dog2=new Dog("来福",3);
       console.log(dog1);
       dog1.sayName();

       //判断对象是否为一个构造函数的类
       console.log(dog1 instanceof Person);
    //    所有的对象都是Object的后代，所以会返回true
       console.log(dog1 instanceof Object);
    </script>
    
</head>

</body>
</html>
