<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            定义一个函数,判断一个数字是否是偶数,如果是返回true,否则返回false
        */
       function odd(a){
        if(a%2==0){
            return true;
        }
        else{
            return false;
        }
       }
       var result=odd(3);
       console.log(result);
       /*
            定义一个函数,可以根据半径计算一个圆的面积,并返回计算结果
        */
       function circle(r){
        return 3.14*r*r;
       }
       var result=circle(3);
       console.log(result);

       /*
            实参可以是任意的数据类型,也可以是一个对象
                当我们参数过多时,可以将参数封装到一个对象中,然后通过对象传递
       */ 
      function information(o){
        console.log("我叫"+o.name+","+"今年"+o.age+"岁");
      }
      var obj={
        name:"孙悟空",
        age:18,
        address:"花果山"
      };
      information(obj);
      
        // 实参可以是一个对象,也可以是一个函数
    </script>
</head>
