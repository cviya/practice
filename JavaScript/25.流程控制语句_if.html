<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            流程控制语句
                JS中的程序是从上到下一行一行执行的
                通过流程控制语句可以控制程序执行流程，
                    使程序可以根据一定的条件来选择执行
                语句的分类：
                    1.条件判断语句
                    2.条件分支语句
                    3.循环语句

            条件判断语句
                使用条件判断语句可以在执行某个语句之前进行判断
                    如果条件成立才执行语句，反之
                if语句
                语法一：
                    if(条件表达式)
                        语句
                    if语句在执行时，会先对条件表达式进行求值判断
                    如果条件表达式的值为true，则执行if后的语句
                    如果条件表达式的值为false，则不会执行if后的语句
                        if语句只能控制下面的一条语句，如果希望控制多条语句，加个{}把所有语句放入代码块
                语法二：
                    if(条件表达式){
                        语句1;
                    }
                    else{
                        语句2;
                    }

                语法三： 该语句中，只有一个代码块被执行，一旦代码块被执行了，直接结束语句
                    if(条件表达式){
                        语句1;
                    }else if(条件表达式){
                        语句2;
                    }else if(条件表达式){
                        语句3;
                    }else{
                        语句4; 
                    }

        */
        var a=11;
            if(a>10){
                alert("a比10大");
            }
            else{
                alert("a不比10大");
            }

    </script>
</head>

</body>
</html>
