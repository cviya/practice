<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 1200px;
            height: 900px;
            /* background-color: red; */
            text-align: center;
            /* overflow: hidden; */
        }
    </style>
    <script>
        window.onload=function(){
            var prev=document.getElementById("prev");
            var next=document.getElementById("next");
            // 获取img标签
            var img=document.getElementsByTagName("img")[0];
            var imgArr=["./img/u=3157130627,2942506140&fm=193&f=GIF.jpg","./img/u=3587945189,2578428673&fm=193&f=GIF.jpg","./img/u=467801360,4187056514&fm=193&f=GIF.jpg"];
            var index=0;

            // 设置提示文字
            // 获取id为info的标签
            var info=document.getElementById("info");
            info.innerHTML="一共有"+imgArr.length+"张图片"+","+"当前第"+(index+1)+"张";
            prev.onclick=function(){
                    index--;
                    if(index<0){
                        index=imgArr.length-1;
                    };
                    img.src=imgArr[index];
                    info.innerHTML="一共有"+imgArr.length+"张图片"+","+"当前第"+(index+1)+"张";
            };
            next.onclick=function(){
                index++;
                if(index>imgArr.length-1){
                    index=0;
                };
                img.src=imgArr[index];
                info.innerHTML="一共有"+imgArr.length+"张图片"+","+"当前第"+(index+1)+"张";
            };  
        }
    </script>
</head>
<body>
    <div id="outer">
        <p id="info"></p>
        <img src="./img/u=3157130627,2942506140&fm=193&f=GIF.jpg" alt="星空1">
        <!-- <img src="./img/u=3587945189,2578428673&fm=193&f=GIF.jpg" alt="星空2"> -->
        <!-- <img src="./img/u=467801360,4187056514&fm=193&f=GIF.jpg" alt="星空3"> -->
        <button id="prev">上一张</button>
        <button id="next">下一张</button>
    </div>
    
</body>
</html>
