<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj={
            name:"孙悟空",
            age:18,
            // 函数也可以是对象的属性:如果一个函数作为一个对象的属性保存,那么我们称这个函数是这个对象的方法
            // 调用函数就说调用对象的方法
            // 例:document.write()叫做调用document的write方法
            sayName:function(){
                console.log(obj.name);
            }
        };
        console.log(obj.sayName);
        obj.sayName();
    </script>
</head>
<body>
    
</body>
</html>
