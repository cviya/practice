<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            将其它类型转换为Number
                转换方式一：
                    使用Number()函数
                        字符串>>数字
                            如果是纯数字的字符串，则正常转换为数字
                            如果字符串有非数字内容，则转换为NaN
                            如果是空字符串或全是空格字符串，则转换为0
                        布尔值>>数字
                            true转成1
                            false转成0
                        Null>>数字
                            转为0
                        Undefined>>数字
                            转为NaN

                转换方式二：
                    这种方式专门用来对付字符串
                    parseInt() 把一个字符串转换为一个整数，可以将字符串中的有效整数内容取出来
                    parseFloat() 把一个字符串转换为一个浮点数，可以获得有效的小数
                        如果对非String使用该函数，会先转换为String，然后再操作
        */
       var a="123";
       console.log(typeof a);
       console.log(a);
       a=Number(a);
       console.log(typeof a);
       console.log(a);

       c="123abc";
       console.log(c);
       console.log(typeof c);
    //    c=Number(c); 会把c转换为NaN
       console.log(c);
       c=parseInt(c);
       console.log(c,"parseInt转换后的c");
       console.log(typeof c);
    </script>
</head>
<body>
    
</body>
</html>
