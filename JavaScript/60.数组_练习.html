<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 将岁数大于等于18的添加到新的数组里边
        function Person(name,age){
            this.name=name;
            this.age=age;
        }
        var per1=new Person("孙悟空",16);
        var per2=new Person("猪八戒",19);
        var per3=new Person("红孩儿",13);
        var per4=new Person("沙和尚",20);

        var perArray=[per1,per2,per3,per4];
        console.log(perArray);

        function getAdult(perArray){
            var newArray=[];
            for(var i=0;i<perArray.length;i++){
            if(perArray[i].age>=18){
                newArray.push(perArray[i]);
            }
        }
            return newArray;
        }
        
        var newArray=getAdult(perArray);
        console.log(newArray);

        // 删除有重复元素的数组
        var arr2=[1,2,3,2,2,1,4,2,5,4,6];
        for(var i=0;i<arr2.length;i++){
            for(var j=i+1;j<arr2.length;j++){
                if(arr2[i]==arr2[j]){
                    arr2.splice(j,1);
                    // 当删除了当前j所在元素以后，后面的元素会自动补位
                    // 需要再比较一次j所在位置的元素
                    j--;
                }
            }
        }
        console.log(arr2);

        /*
            concat()
                可以连接两个或多个数组，并将新的数组返回
                该方法不会对原数组产生影响
         */ 
        var arr3=["孙悟空","猪八戒"];
        var arr4=["唐三藏","白龙马"];
        result=arr3.concat(arr4,"沙和尚");
        console.log("result="+result);

        /*
            join()
                该方法可以将数组转换为一个字符串
                该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
                在join()中可以指定一个字符串作为参数，这个字符串将会作为数组中元素的连接符
                    如果不指定连接符，默认使用逗号
        */ 
       arr5=["孙悟空","猪八戒","沙和尚"]
       result=arr5.join("-");
       console.log(result);
       console.log(typeof result);

       /*
            reverse()
                该方法用来反转数组，调换顺序，两极反转
       */ 
       arr6=["孙悟空","猪八戒","沙和尚"]
       arr6.reverse();
       console.log(arr6);

       /*
            sort()
                可以用来对数组中的元素进行排序
                也会影响原数组，默认会按照Unicode编码进行排序
                我们可以在sort()添加一个回调函数，来指定排序规则
                    需要定义两个形参，a一定在b前边
       */ 
      arr7=["a","d","e","z"];
      arr7.sort();
      console.log(arr7);
      arr8=[4,5,1,3,2,6,9,7,7,8];
      arr8.sort(function(a,b){
        // 升序
        // return a-b;
        // 降序
        return b-a;
      })
      console.log(arr8);
      
    </script>
</head>
