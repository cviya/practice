<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            函数
                函数也是一种对象
                函数中可以封装一些功能(代码),在需要时可以执行调用这些功能(代码)
        */

        // 可以将要封装的代码以字符串的形式传递给构造函数
       var fun=new Function("console.log('第一个函数');");
        // 封装到函数中的代码不会立即执行,只会在调用的时候执行
        // 调用函数 语法:函数对象()
        fun();

        /*
            使用函数声明来创建一个函数
                语法:
                    function 函数名(形参1,形参2...形参N){
                        语句...
                    }
        */
       function fun2(){
        console.log("第二个函数");
       }
       fun2();

       /*
            使用函数表达式来创建一个函数
                语法:
                    var 函数名=function(){

                    }
       */ 
    </script>
</head>

</body>
</html>
