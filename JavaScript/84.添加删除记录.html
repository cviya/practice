<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
  width: 120px;
  border: 1px solid red;
}
th {
  border: 1px solid blue;
  white-space: nowrap;
  text-overflow: ellipsis;
}
    </style>
    <script>
        // 删除tr
        function del(){
                // 点击超链接后删除所在行
                // 点击哪个超链接，this就是哪个
                var tr=this.parentNode.parentNode;
                var name=tr.children[0].innerText;
                var flag=confirm("确认删除"+name+"吗");
                if(flag){
                    tr.parentNode.removeChild(tr);
                }
                /*
                点击超链接以后，超链接会跳转页面，这个是超链接的默认行为，
                    但是此时我们不希望出现默认行为，可以通过在响应函数的最后return false来取消默认行为
                */
               return false;
        }
        window.onload=function(){
            /*
                点击超链接删除员工信息
            */
        //    获取超链接
        var allA=document.getElementsByTagName("a");
        //    为每个超链接都绑定一个单击响应函数
        for(var i=0;i<allA.length;i++){
            allA[i].onclick=del;
            
        }

        // 添加员工的功能
            // 点击按钮以后，将员工的信息添加到表中
        var btn=document.getElementById("addEmpButton");
        btn.onclick=function(){
            // 获取员工信息
            var name=document.getElementById("empName").value;
            var email=document.getElementById("email").value;
            var salary=document.getElementById("salary").value;

            // 创建一个tr
            var tr=document.createElement("tr");

            // 创建四个th
            var nameTh=document.createElement("th");
            var emailTh=document.createElement("th");
            var salaryTh=document.createElement("th");
            var aTh=document.createElement("th");

            // 创建一个a元素
            var a=document.createElement("a");

            // 创建四个文本节点
            var nameText=document.createTextNode(name);
            var emailText=document.createTextNode(email);
            var salaryText=document.createTextNode(salary);
            var delText=document.createTextNode("Delete");

            // 将文本添加到th中
            nameTh.appendChild(nameText);
            emailTh.appendChild(emailText);
            salaryTh.appendChild(salaryText);
            a.appendChild(delText);
            a.href="#";
            aTh.appendChild(a);

            // 将th添加到tr中
            tr.appendChild(nameTh);
            tr.appendChild(emailTh);
            tr.appendChild(salaryTh);
            tr.appendChild(aTh);

            
            var table=document.getElementById("employeeTable");
            var tbody=table.getElementsByTagName("tbody")[0];
            tbody.appendChild(tr);
            var allA=document.getElementsByTagName("a");
        //    为每个超链接都绑定一个单击响应函数
        for(var i=0;i<allA.length;i++){
            allA[i].onclick=del;
            
        }
        }
        }
    </script>
</head>
<body>
    <table id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <th>Tom</th>
            <th>tom@tom.com</th>
            <th>5000</th>
            <th><a href="deleteEmp?id=001">Delete</a></th>
        </tr>
        <tr>
            <th>Jerry</th>
            <th>Jerrry@qq.com</th>
            <th>8000</th>
            <th><a href="deleteEmp?id=002">Delete</a></th>
        </tr>
    </table>

    <div id="formDiv">
        <h4>添加新员工</h4>
        <table>
            <tr>
                <td class="word">name:</td>
                <td class="inp"><input type="text" name="empName" id="empName"></td>
            </tr>
            <tr>
                <td class="word">email:</td>
                <td class="inp"><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td class="word">salary:</td>
                <td class="inp"><input type="text" name="salary" id="salary"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button id="addEmpButton" value="abc">提交</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
