<head>

    <title>Document</title>
    <script>
        /*
            while循环
                语法：
                    while(条件表达式){
                        语句...
                    }
                    while语句在执行时，先对条件表达式进行求值判断，
                        如果值为true，则执行循环体
                            循环体执行完毕以后，继续对表达式进行判断，以此循环类推
                        如果值为false，则终止循环

            do..while循环
                语法：
                    do{
                        语句...
                    }
                    while(条件表达式)
        */
       var n=1;
       while(n<5){
        console.log(n++);
        // 可以用break来终止循环
        // break;
       }
    </script>
