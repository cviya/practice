    <script>
        /*
            break关键字可以用来退出switch或循环语句
                不能在if语句中使用break和continue，但如果在循环语句中的if可以使用
                break关键字会立即终止离它最近的那个循环语句

            continue关键字可以用来跳过当次循环
        */


    </script>
    <script>
        // 计时器，测试性能
        console.time("test");
      var flag=true;
      for(var num=2;num<101;num++){
        for(var i=2;i<=Math.sqrt(num);i++){
            if(num%i==0){
                flag=false;
                break;
            }else{
                flag=true;
            }
            
        }if(flag==true){
                document.write(num+""+"\n");
            }
      }
      console.timeEnd("test");
    </script>
