<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  
            将其它的数据类型转换为Boolean
                使用Boolean()函数
                    数字>>布尔
                        除了0和NaN，其余的都是true
                    字符串>>布尔
                        除了空串，其余的都是true
                    Null和undefined>>布尔
                        转换为false
        */
       var a=123;
       console.log(a);
       console.log(typeof a);
       a=Boolean(a);
       console.log(a);
       console.log(typeof a);
    </script>
</head>
<body>
    
</body>
</html>
