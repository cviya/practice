<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        /*
            创建一个函数,用来计算三个数的和

            可以使用return来设置函数的返回值
                语法:
                    return 值
                return后的值将会作为函数的执行结果返回
                    可以定义一个变量接收该函数的值
                    在函数中return后的语句都不执行
        */ 
       function sum(a,b,c){
        var d=a+b+c;
        return d;
       }
       var result=sum(1,2,3);
       document.write(result);
    </script>
</head>
