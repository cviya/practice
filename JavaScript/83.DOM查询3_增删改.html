<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            var city=document.getElementById("city");
            // 创建一个"珠海"节点，添加到#city下
            myClick("btn01",function(){
                // 创建珠海节点
                /* 
                    document.createElement()
                    可以用于创建一个元素节点对象，
                    它需要一个标签名作为参数，将会根据该标签名创建元素节点对象
                    并将创建好的对象作为返回值返回
                */ 
                var li=document.createElement("li");
                // 创建珠海文本节点
                /*
                    document.createTextNode()
                    创建一个文本节点对象
                    需要一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
                */ 
                var zhText=document.createTextNode("珠海");
                // 将zhText设置li的子节点
                /*
                appendChild()
                向一个父节点中添加一个新的子节点
                用法：父节点.appendChild(子节点)；
                */ 
                li.appendChild(zhText);
                // 添加到#city下
                city.appendChild(li);
            });


            // 将"珠海"节点插入到#bj前面
            myClick("btn02",function(){
                var li=document.createElement("li");
                var zhText=document.createTextNode("珠海");
                li.appendChild(zhText);
                var bj=document.getElementById("bj");
                /*
                    insertBefore()
                    在指定的子节点前插入新的子节点
                    语法：
                        父节点.insertBefore(新节点，旧节点)
                */ 
                city.insertBefore(li,bj);
            });


            // 使用"珠海"节点替换#bj节点
            myClick("btn03",function(){
                var li=document.createElement("li");
                var zhText=document.createTextNode("珠海");
                li.appendChild(zhText);
                var bj=document.getElementById("bj");
                /*
                    replaceChild()
                    使用指定的子节点替换已有的子节点
                    语法：
                        父节点.replaceChild(新节点，旧节点)
                */ 
                city.replaceChild(li,bj);
            });

            // 删除#bj节点</button>
            myClick("btn04",function(){
                var bj=document.getElementById("bj");
                /*
                    可以删除一个子节点
                    语法：
                        父节点.removeChild(子节点) 或 子节点.parentNode.removeChild(子节点)
                */
                // city.removeChild(bj);
                bj.parentNode.removeChild(bj);
            });


            // 读取#city内的HTML代码
            myClick("btn05",function(){
                alert(city.innerHTML);
            });

            // 设置#bj内的HTML代码
            myClick("btn06",function(){
                var bj=document.getElementById("bj");
                var dreamCity=prompt("输入你的梦中城市");
                bj.innerHTML=dreamCity;
            });
            
            // 创建一个"厦门"节点，添加到#city下，更好用的方法
            myClick("btn07",function(){
                // 使用innerHtml也可以完成DOM的增删改的相关操作
                // 一般我们会两种方式结合使用
                // city.innerHTML+="<li>厦门";
                    // 以上这个方法有些粗暴
                var li=document.createElement("li");
                li.innerHTML="厦门";
                city.appendChild(li);
            });
        };
        function myClick(idStr,fun){
            var btn=document.getElementById(idStr);
            btn.onclick=fun;
        };
    </script>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢那个城市</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>广州</li>
                <li>深圳</li>
            </ul>
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">创建一个"珠海"节点，添加到#city下</button></div>
        <div><button id="btn02">将"珠海"节点插入到#bj前面</button></div>
        <div><button id="btn03">使用"珠海"节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">读取#city内的HTML代码</button></div>
        <div><button id="btn06">设置#bj内的HTML代码</button></div>
        <div><button id="btn07">创建一个"厦门"节点，添加到#city下，更好用的方法</button></div>
    </div>
</body>
</html>
