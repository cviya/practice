<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            创建一个正则表达式检查一个字符串是否含有aaa

            量词
                通过量词可以设置一个内容出现的次数
                量词只对它前边的一个内容起作用
                {n} 正好出现n次
                {m,n} 出现m-n次
                {m,} 出现m次以上
                + 至少一个，相当于{1，}
                * 0个或多个，相当于{0，}
                ? 0个或1个，相当于{0，1}
        */ 
       var reg=/a{3}/;
       console.log(reg.test("aaabc"));
       reg=/(ab){3}/
       console.log(reg.test("ababab"))
    //    b出现1次到3次
       reg=/ab{1,3}c/
       console.log(reg.test("abbc"));

       /*
            ^a
            检查一个字符串是否以a开头
            
            a$
            检查一个字符串是否以a结尾
       */
       reg=/^a/;
       console.log(reg.test("abb"));

       reg=/a$/;
       console.log(reg.test("jja"));
        // 如果在正则表达式中同时使用^$，则要求字符串必须完全符合正则表达式
       reg=/^a$/;
       console.log(reg.test("a"))

       /*
            创建一个正则表达式，用来检查一个字符串是否是一个手机号
            手机号的规则：
            1.必须是以1开头 ^1
            2.第二位3-9 [3-9]
            3.三位以后任意数字9个 [0-9]{9}$
       */ 
        var phoneNumber=prompt("请输入你的手机号码：");
        phoneNumberReg=/^1[3-9][0-9]{9}$/;
        console.log(phoneNumberReg.test(phoneNumber));
    </script>
</head>

</body>
</html>
