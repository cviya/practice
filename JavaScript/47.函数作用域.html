<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
            函数作用域
                调用函数时创建函数作用域,函数执行完毕以后,函数作用域销毁
                每调用一次函数就会创建一个新的函数作用域,他们之间是互相独立的
                函数作用域中可以访问到全局作用域的变量
                    在全局作用域中无法访问到函数作用域的变量
                        但如果函数作用域的变量a没有使用var关键字,则a会设置为全局变量
                当在函数作用域操作一个变量时,它会先在自身作用域中寻找
                    如果找到则直接使用
                    如果找不到就用上一级作用域中寻找
                    如果想直接使用全局作用域的变量,可以+window.变量名
        */ 
       var a=10;
       function fun(){
        var a="我是函数中的变量a";
        // 可以访问全局变量a
        console.log("a="+a);
        var b;
       }
       fun();
        // 访问不到函数作用域里的变量b,会报错
    //    console.log(b);
    </script>
