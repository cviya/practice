<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            /*
                键盘事件：
                    onkeydown 按键被按下
                        对于onkeydown来说，如果一直按着不松手，会一直触发
                        当onkeydown连续触发时，第一次和第二次之间间隔会稍微长一点，其他的会非常快
                    onkeyup 按键被松开
                
                键盘事件一般都会绑定给一些可以获取到焦点的对象或者是document
            */  
           document.onkeydown=function(event){
            event=event||window.event;
            
            // 判断一个y是否被按下
            if(event.keyCode===89){
                console.log("y键被按下了");
            }
            // 判断y和ctrl是否同时被按下
            /*
                除了keyCode，事件对象中还提供了几个属性
                altKey
                ctrlKey
                shiftKey
                    这三个用来判断alt ctrl和shift是否被按下
            */ 
            if(event.keyCode===89&&event.ctrlKey){
                console.log("y和ctrl都被同时按下了");
            }
           };

           var input=document.getElementsByTagName("input")[0];
           input.onkeydown=function(event){
            if(event.keyCode>=48&&event.keyCode<=57){
                // 在文本框中输入内容，属于onkeydown的默认行为
                // 如果在onkeydown中取消了默认行为，则输入的内容不会出现在文本框中
                return false;
            }
           }
        };
    </script>
</head>
<body>
    <input type="text">
    <br><br>
    <div id="box1" style="width: 100px; height: 100px; background-color:red;"></div>
</body>
</html>
