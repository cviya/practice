<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            数组(Array)
                数组也是一个对象
                它和我们普通对象功能类似，也是用来存储一些值的
                不同的时普通对象时使用字符串作为属性名的，
                    而数组时使用数字来作为索引操作元素
                索引：
                    从0开始的整数就是索引
                数组的存储性能比普通对象要好，在卡法中经常用数组存储数据
        */

        // 创建数组对象
        var arr=new Array();

        /*
            向数组中添加元素
                语法：数组[索引]=值

            如果读取不存在的索引，他不会报错而是返回undefined
        */ 
       arr[0]=10;
       arr[1]=11;
       arr[2]=33;
       console.log(arr);
       
         //获取数组的长度  数组名.length
        console.log(arr.length);
        // 修改length
        // arr.length=5;
        // console.log(arr);

        // 向数组的最后一个位置添加元素
        arr[arr.length]=30;
        arr[arr.length]=32;
        arr[arr.length]=31;
    </script>
</head>
<body>
    
</body>
</html>
