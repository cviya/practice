<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: yellow;
            overflow: scroll;
            /* padding: 10px; */
            /* border: 10px red solid; */
        }
        #box2{
            width: 300px;
            height: 300px;
            background-color: purple;
        }
    </style>
    <script>
        window.onload=function(){
            var box1=document.getElementById("box1");
            var btn01=document.getElementById("btn01");
            /*
                clientWidth
                clientHeight
                    这两个属性可以获取元素的可见宽度和高度
                    这些属性都是不带px的，返回都是一个数字，可以直接进行计算
                    包括内容区和内边距，不包括边框
                    这些属性都是只读的，无法修改
            */
           btn01.onclick=function(){
            alert(box1.clientWidth);
           };
           
           /*
                offsetWidth
                offsetHeight
                    获取元素的整个的宽度和高度，包括内容区内边距还有边框
           */
        //   alert(box1.offsetWidth);

           /*
                offsetParent
                    获取当前元素的定位父元素
                    会获取到离当前元素最近的开启了定位（relative,absolute...)的祖先元素
                    如果所有的祖先元素都没有开启定位，会返回body
           */ 
        //   alert(box1.offsetParent);

        /*
           offsetLeft
                当前元素相对于其定位父元素的水平偏移量
            offsetTop
                当前元素相对于其定位父元素的垂直偏移量
        */ 
            // alert(box1.offsetLeft);

        /*
           scrollWidth
           scrollHeight
                可以获取元素整个滚动区域的宽度和高度
        */ 
        //    alert(box1.scrollHeight);

        /*
           scrollLeft   
                可以获取水平滚动条滚动的距离
            scrollTop
                可以获取垂直滚动条滚动的距离
        */ 
            alert(box1.scrollLeft);

        // 当满足scrollHeight-scrollTop==clientHeight
        // 说明垂直滚动条滚动到底了
        };
        
    </script>
</head>
<body>
    <button id="btn01">点我一下</button>
    <br><br>
    <div id="box1">
        <div id="box2"></div>
    </div>
</body>
</html>
