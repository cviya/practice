<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            强制类型转换
                指将一个数据类型强制转换为其他的数据类型
                类型转换为主要指将其他的数据类型，转换为String Number Boolean
        */

        // 将其他的数据类型转换为String,null和undefined没有toString()方法

        var a=123;
        console.log(typeof a);
        console.log(a);
        // 方法一：将a强制转换为String用toString()方法,该方法不会影响到原变量，它会将转换的结果返回
                    // 但是如果转换null和undefined就会报错
        var b=a.toString();
        console.log(b);
        console.log(typeof b);

        // 方法二：调用String()函数，并将被转换的数据作为参数传递给函数
        // 使用String()函数做强制类型转换时，对于null和undefined，就不会调用toString()方法，可以正常转换
        var c=456;
        console.log(c);
        console.log(typeof c);
        c=String(c);
        console.log(typeof c);
        
        var d=null;
        d=String(d);
        console.log(d);
        console.log(typeof d);
    </script>
</head>
<body>
    
</body>
</html>
