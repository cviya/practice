<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj={
            name:"猪八戒",
            gender:"男",
            age:18,
        };
        /*
            枚举对象中的属性 
                语法:
                    for(var 变量 in 对象){

                    }
                for...in语句 对象中有几个属性,循环体就会执行几次
                    每次执行时,会将对象中的一个属性的名字赋值给变量
        */ 
       for(var n in obj){
        /*
         计数
         console.log("count");
         */

        // 找属性名
        console.log(n);
        // 找属性值
        console.log(obj[n]);
       }
    </script>
</head>
<body>
    
</body>
</html>
