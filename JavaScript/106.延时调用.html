<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=1;
        // 开启一个定时器,定时调用
        // setInterval(function(){
        //     console.log(num++)
        // },3000);

        // 延时调用 函数不会马上执行，会在隔一段时间后执行，而且只执行一次
        setTimeout(function(){
            console.log(num++);
        },3000)

        // 使用clearTimeout()来关闭一个延时调用
    </script>
</head>
<body>
    
</body>
</html>
