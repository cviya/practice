<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            // 为每一个超链接都绑定一个单击响应函数
            var allA=document.getElementsByTagName("a");
            // for(i=0;i<allA.length;i++){
            //     allA[i].onclick=function(){
            //         alert("单击响应函数");
            //     };
            // };
            var ul=document.getElementById("ul");
            // 点击按钮以后添加一个超链接
            var btn01=document.getElementById("btn01");
            // 该方法有个问题，新添加的超链接没有点击事件触发
            btn01.onclick=function(){
                var li=document.createElement("li");
                li.innerHTML="<a href='javascript:;' class='link'>新建的超链接</a>"
                ul.appendChild(li);
            }

            // 我们希望，只绑定一次事件，即可应用到多个的元素上，即使元素是后添加的
            // 我们可以尝试将其绑定给元素的共同的祖先元素

            // 事件的委派
                // 将事件统一绑定给元素的共同的祖先元素，这样当后代元素上的事件触发时，会一直冒泡到祖先元素
                // 从而通过祖先元素的响应函数来处理事件
                // 事件委派是利用了冒泡，通过委派可以减少事件的绑定次数
            ul.onclick=function(event){
                // 如果触发事件的对象是我们期望的元素，则执行否则不执行
                event=event||window.event;
                // target event中的target表示触发事件的对象
                if(event.target.className=="link"){
                    alert("我是ul的单击响应函数");
                }
            }
        };
    </script>
</head>
<body>
    <button id="btn01">添加一个超链接</button>
    <ul id="ul">
        <li>
            <a href="javascript:;" class="link">超链接一</a>
        </li>
        <li>
            <a href="javascript:;" class="link">超链接二</a>
        </li>
        <li>
            <a href="javascript:;" class="link">超链接三</a>
        </li>
        
    </ul>
</body>
</html>
