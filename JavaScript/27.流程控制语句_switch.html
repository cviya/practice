<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            条件分支语句也叫switch语句
                语法：
                    switch(条件表达式){
                        case 表达式:
                            语句1;
                            break;
                        case 表达式:
                            语句2;
                            break;
                        case 表达式:
                            语句3;
                            break;
                        default:
                            语句4;
                            break;
                    }
                在执行时会一次将case后的表达式的值和switch后的条件表达式的值进行全等比较
                    如果比较结果为true，则从当前case处开始执行代码
                        当前case后的所有代码都会执行，使用break可以退出switch语句
                    如果比较结果为false，则继续向下比较
                    如果所有比较结果都为false，则只执行default的语句
        */
       var num=3;
       switch(num){
            case 1:
                console.log(1);
            break;

            case 2:
                console.log(2);
            break;

            case 3:
                console.log(3);
            break;
            default:
                console.log("非法字符");
            break;
       }
    </script>
</head>
<body>
    
</body>
</html>
