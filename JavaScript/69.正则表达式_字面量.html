<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            使用字面量来创建正则表达式
                语法：
                    var 变量=/正则表达式/匹配模式
                
        */
          var reg=/a/i;
          var str="hellob";
          console.log(reg.test(str));

        //   创建一个正则表达式，检查一个字符串是否有a或b 用|来表示或者的意思
        reg=/a|b/;
        console.log(reg.test(str));

        // []里的内容也是或的关系 [abcde]=a|b|c|d|e 也可以[a-e]=a|b|c|d|e
        reg=/[abcde]/; //reg=/[a-e]/
        str1="jifan";
        console.log(reg.test(str1));

        // [A-z]可以忽略大小写
        reg=/[A-z]/;
        str2="b";
        console.log(reg.test(str2));

        // 检查一个字符串中是否含有abc或adc或aec
        reg=/a[bde]c/;
        console.log(reg.test("aec"));

        // [^]除了
        reg=/[^ab]/;
        console.log(reg.test("baad"))
    </script>
</head>

</body>
</html>
