<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 可以将jS代码编写到外部js文件中，然后通过script标签引入 -->
    <!-- script标签一旦用于引入外部文件，就不能编写代码了 -->
    <script src="./js/02.script.js"></script>
    <script>
        alert('我是script标签中的代码');
    </script>
</head>
<body>
    <!-- 
        可以将JS代码编写到标签的onclick属性中
        当我们点击按钮时，JS代码才会执行

        虽然可以写在标签的属性中，但是他们属于结构与欣慰耦合，不方便维护，不推荐使用
     -->
    <button onclick="alert('点击弹框');">点击</button>
    <!-- 
        可以将js代码写在超链接的href属性中，当点击超链接时，会执行js代码
     -->
    <a href="javascript:alert('点击弹框');">超链接点击</a>
</body>
</html>
