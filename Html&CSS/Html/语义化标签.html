<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在网页中HTML专门用来负责网页的结构
            所以在使用html标签时，应关注标签的语义，而不是它的样式

            标题标签：
            h1~h6 一共有6级标题
            h1最重要，h6最不重要
            h1在网页中的重要性仅次于title标签，一般一个页面只有一个h1
            一般情况下只会使用h1~h3，h4~h6很少用

            在页面中独占一行的元素成为块元素（block element）
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
        p标签表示页面中的一个段落
        p也是一个块元素
     -->
     <p>p标签表示页面中的一个段落</p>
     <p>p标签表示页面中的一个段落</p>
     <!-- 
         em用于表示语音语调的一个加重
         strong表示强调，重要内容
         em，strong是行内元素，不会独占一行
    -->
     <p>p标签表示页面中的<em>一个</em>段落</p>
     <p>p标签表示页面中的<strong>一个</strong>段落</p>
     <!--
         blockquote表示一个长引用
         属于块元素
      -->
     鲁迅说
     <blockquote>
         两颗枣树
     </blockquote>
     <!-- 
         q表示一个短引用
        属于行内元素
    -->
     子曰
     <q>
         学而时习之
     </q>
     <!-- 
         br换行
      -->
      <br>
      <br>
      我换行了
</body>
</html>
