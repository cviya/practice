<!DOCTYPE html>
<!-- 
    lang=language语言
    en=English 英文
    zh=中文
 -->
<html lang="en">
<head>
   
    <meta charset="UTF-8">
     <!-- meta标签主要用于设置网页中的一些元数据，不是给用户看的
        charset 指定网页的字符集
        name 指定的数据的名称
        content 指定的数据的内容

            keywords 表示网页的关键字，可以同时指定多个关键字，搜索引擎根据关键字可以找到该网站
            description 用于指定网站的描述

            title标签的内容会作为搜索结果的超链接上的文字显示
    -->
    <meta name="keywords" content="购物，京东">
    <meta name="description" content="这是一个购物网站">
    <!-- 3秒后跳转到www.jd.com -->
    <meta http-equiv="refresh" content="3;url=https://www.jd.com">
    <title>meta标签</title>
</head>
<body>
    
</body>
</html>
