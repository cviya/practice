<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）
        在html中也可以创建列表，一共有三种
        1.有序列表
        2.无序列表
        3.定义列表

        有序列表，用ol标签来创建有序列表
            使用li来表示列表项
        无序列表，用ul标签来创建无序列表
            使用li来表示列表项
        定义列表，用dl标签来创建定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释

            列表间可以互相嵌套
     -->
     <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

     <ul>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ul>

     <dl>
         <dt>结构</dt>
         <dd>结构表示网页的结构，规定网页哪里是标题，哪里是段落</dd>
         <dt>表现</dt>
         <dd>用css</dd>
         <dt>行为</dt>
         <dd>用JavaScript</dd>
     </dl>
</body>
</html>
