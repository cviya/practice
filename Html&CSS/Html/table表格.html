<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="50%">
        <!-- 在table中使用tr表示表格中的一行，有几个tr就有几行 -->
        <tr>
            <!-- 使用td表示单元格，有几个td就有几个单元格 -->
            <td>A</td>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>B</td>
            <td rowspan="2">B</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>C</td>
            <td>C</td>
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td>D</td>
            <td>D</td>
            <td colspan="2">D</td>
        </tr>
    </table>
</body>
</html>
