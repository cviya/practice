<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio标签用来引用外部音频文件
            引入时，默认不允许用户自己控制播放停止

        属性：
            controls 是否允许用户控制播放    
            autoplay 自动播放,大部分浏览器不兼容
            loop 循环播放
            embed用于支持ie8
     -->
    <audio src="" controls autoplay></audio>    
    <audio controls>
        对不起，您的浏览器不支持播放音频
        <source src="">
    </audio>

    <!-- 
        video标签用来引用视频文件
        使用方式和audio基本上是一样的
     -->
    <video controls>
        <source src="">
    </video>
</body>
</html>
