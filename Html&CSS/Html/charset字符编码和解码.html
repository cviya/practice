<head>
<!--可以通过mate标签来设置网页的字符集，避免乱码问题-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>字符编码和解码</title>
</head>

<body>
      <p>
      陈威洋-->1010101（编码） 字符转为二进制称作编码
      1010101-->陈威洋（解码） 二进制转为字符称为解码
      </p>
      <p>
      字符集（charset） 编码和解码所采用的规则称为字符集
      常见字符集：ASCII（美国），ISO88591（欧洲），GB2312（中国）,GBK(中国），UTF-8（世界）
      </p>
      
</body>
