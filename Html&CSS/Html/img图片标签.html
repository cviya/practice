<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        用于引入图片的标签 
        src属性指定的是外部图片的路径
        alt 图片的描述 搜索引擎会根据alt中的内容来识别图片
        width 图片的宽度（单位是像素）
        height 图片的高度（单位是像素）

        图片格式：
        jpeg（jpg） 一般用来显示照片，不支持透明效果
        gif 动图
        png 颜色丰富，复杂透明图片（为网页而生）
        webg 谷歌新推出的用来表示网页中的图片的一种格式，具备其他图片格式的所有特点，缺点：兼容性不好
        base64 将图片使用base64进行编码
    -->
    <img src="" alt="">
    <img src="" alt="">
</body>
</html>
