<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            border: 1px solid;
            /* border-spacing:0px; 指定边框间的距离
            /* border-collapse: collapse; 设置边框的合并 */
            border-collapse:collapse;
        }
        td,th{
            border: 1px solid;
            height: 30px;
            /* 默认情况下td是垂直居中的，可以通过vertical-align设置格式 */
            vertical-align: top;
        }
        /* 如果没有使用tbody而是直接使用tr，那么浏览器会自动创建一个tbody，并把tr全都放到tbody里，所以tr不是table的子元素 */
         tbody>tr:nth-child(odd){
            background-color: #bfa;
         }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>地址</th>
        </tr>
        <tr>
            <td>1</td>
            <td>唐僧</td>
            <td>男</td>
            <td>18</td>
            <td>女儿国</td>
        </tr>
        <tr>
            <td>2</td>
            <td>孙悟空</td>
            <td>男</td>
            <td>500</td>
            <td>花果山</td>
        </tr>
        <tr>
            <td>3</td>
            <td>猪八戒</td>
            <td>男</td>
            <td>18</td>
            <td>高老庄</td>
        </tr>
        <tr>
            <td>4</td>
            <td>沙和尚</td>
            <td>男</td>
            <td>18</td>
            <td>流沙河</td>
        </tr>
    </table>
</body>
</html>
