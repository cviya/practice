<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        将所有段落设置为红色字体

        元素选择器
            作用：根据标签名来选中指定的元素
            语法：标签名{}
            例子：p{}  h1{}

        id选择器
            作用：根据元素的id属性值选中一个元素
            语法：#id属性值{}

        类选择器
            作用：根据元素的class属性值选中一组元素，也可以同时为一个元素指定多个class属性
            语法：.class属性值

        通配选择器
            作用：选中页面中的所有元素
            语法：*
        */
        p{color: red;} 
        #ag{color: blue;}
        .yellow{color: yellow;}
        .apple{font-size: 50px;}
        *{color: darkgreen;}
    </style>
</head>
<body>
    <p>a</p>
    <p>b</p>
    <p id="ag">c</p>
    <!-- 
        class是一个标签的属性，它和id类似，不同的是class可以重复使用
     -->
    <p class="yellow apple">d</p>
    <p class="yellow">e</p>
</body>
</html>
