<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            
            /* 
                变形就是指通过css来改变元素的形状或位置
                    变形不会影响到页面的布局
                transform用来设置元素的变形效果
                    平移
                        translateX()沿着x轴方向平移
                        translateY()沿着y轴方向平移
                        translateZ()沿着z轴方向平移
            */
            /* 根据自身位置沿着Y轴方向平移100px */
            transform: translateY(100px);
            /* margin-left: 300px; */
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: rgb(58, 170, 24);
        }
        .box3{
            /* width: 100px;
            height: 100px; */
            background-color: rgb(228, 130, 32);
            position: absolute;
                /* 这种居中方式，只适用于元素的大小确定
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto; */
            
            left: 50%;
            top:50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">aaa</div>
</body>
</html>
