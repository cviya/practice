<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* 设置当前网页的视距为800px，人眼距离网页的距离 */
            perspective: 800px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            transition: all 2s;
            margin: 100px auto;
        }
        .box1:hover{
           /* 
                通过旋转可以使元素沿着x，y或z旋转指定的角度
                rotateX()
                rotateY()
                rotateZ()
                单位：deg度数 turn圈数
           */
           transform: rotateX(45deg) rotateZ(95deg) rotateY(180deg);
           /* 隐藏背面 */
           backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
