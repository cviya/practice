<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box1{
            width: 800px;
            height: 800px;
            background-color: rgb(25, 108, 181);
            overflow: hidden;
        }
        .box1 div{
            width: 100px;
            height: 100px;
            /* margin-bottom: 100px; */
        }
        .box2{
            background-color: #bfa;
            /* margin-left: 400px; */
            /* transition: all 2s; */

            /* 设置动画名 */
            animation-name: test;
            /* 设置动画时间 */
            animation-duration:2s ;
            /* 设置延迟动画效果 */
            /* animation-delay: 2s; */
            /* 动画执行次数 infinite无限执行*/
            animation-iteration-count: 1; 
            /* 
                动画方向 normal默认值
                reverse 从to向from运行 每次都是这样
                alternate 从from向to运行 重复执行动画时反向执行
            */
            animation-direction: normal;
            /* 动画执行完毕后元素的位置 */
            animation-fill-mode: forwards;
        }
        .box1:hover .box2{
            /*
                 animation-play-state 设置动画的执行状态
                    running默认值 动画执行
                    paused 暂停
             */
            animation-play-state: paused;
        }
        @keyframes test{
            from{
                margin-left: 0%;
            }
            to{
                margin-left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
