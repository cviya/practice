<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .box1{
            width: 800px;
            height: 800px;
            background-color: rgb(25, 108, 181);
            overflow: hidden;
        }
        .box1 div{
            width: 100px;
            height: 100px;
            /* margin-bottom: 100px; */
        }
        .box2{
            background-color: #bfa;
            margin-left: 400px;
            /* 
                过渡
                    通过过渡可以指定一个属性发生变化时的切换方式
                    通过过渡可以创建一些好的效果，提升用户体验

                transition-property:width height; 指定要执行的过渡的属性
                transition-duration: 2s; 指定过渡效果的持续时间 单位s或ms
                transition-timing-function：过渡的时序函数，指定过渡的执行方式
                    ease默认值 先加速再减速 
                    linear 匀速运动
                    ease-in 加速运动
                    ease-out 减速运动
                    ease-in-out 先加速后减速
                    cubic-bezier() 来指定时序函数 https://cubic-bezier.com
                    steps() 分步执行过渡效果
                        可以设置第二个值：steps(2,start)
                            end 在时间结束时执行过渡（默认）
                            start 在时间开始时执行过渡
                transition-delay:过渡效果的延迟
            */

            /* transition可以同时设置过渡相关的所有属性 */
            transition: all 2s;
        }
        .box1:hover .box2{
            width: 200px;
            height: 200px;
           background-color: red;
           margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
