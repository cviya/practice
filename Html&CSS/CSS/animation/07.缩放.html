<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            transition: all 2s;
        }
        .box1:hover{
            /* transform:scaleX scaleZ scaleY; */
            transform: scaleX(.3);
            /* 变形的原点 */
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
