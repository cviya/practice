<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            子元素选择器
                作用：选中指定父元素的指定子元素
                语法：父元素>子元素
        */
        div>span{color: blue;}
        /* 
            后代元素选择器
                作用：选中指定元素内的指定后代元素
                语法：祖先 后代
        */
        div span{color: brown;}
        /* 
            兄弟选择器
                语法：前一个+下一个 只能找下一个兄弟
                语法：前一个~下一个 能找到所有兄弟
        */
    </style>
</head>
<body>
    <div>
        我是一个div
        <p>
            我是div中的p元素
            <span>我是p元素中的span</span>
        </p>
        <span>我是div中的span元素</span>
    </div>
</body>
</html>
