<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aqua;
            border: 10px blue solid;
            /* 
                内边距
                    -内容区和边框之间的距离是内边距
                    -一共有四个方向的内边距
                        padding-top
                        padding-right
                        padding-bottom
                        padding-left
                    -内边距的设置会影响到盒子的大小
                    -背景颜色会延申到内边距上
            */
            padding:100px;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 0, 76);
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner">hello</div>
    </div>
</body>
</html>
