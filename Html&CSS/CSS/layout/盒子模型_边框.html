<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: blue;
            /* 
            border-width，border-color，border-style可以用来指定四个方向的边框的宽度
                值的情况
                    四个值：上 右 下 左
                    三个值：上 左右 下
                    两个值：上下 左右
                    一个值：上下左右    
            */
        
            border-width: 4px 8px 20px;
            border-color: chartreuse red black;
            /* 
                border-style 指定边框的样式
                    solid 表示实线
                    dotted 点状虚线
                    dashed 虚线
                    double 双线
            */
            border-style: solid;
        }
        .box2{
            /* 
                border简写属性：通过该属性可以同时设置相关样式，并且没有顺序要求
            */
            width: 200px;
            height: 200px;
            background-color: blueviolet;

            border: 10px yellow solid;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
