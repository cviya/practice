<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1{
            /* 行内元素不支持设置宽度和高度 */
            width: 100px;
            height: 100px;
            /* 可以设置padding，border，margin，但不影响垂直布局 */
            margin: 20px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        a{
            /* 
                display用来设置元素显示的类型
                    可选值：
                        inline 将元素设置为行内元素，长度和高度只能由内容自动撑开，不会独占一行
                        block 将元素设置为块元素，能设置长度和高度，会独占一行
                        inline-block 将元素设置为行内块元素
                            行内块，既可以设置宽度和高度又不会独占一行
                        table 将元素设置为一个表格
                        none 元素不在页面中显示
                        
                visibility用来设置元素的显示状态
                    可选值
                        visible 默认值，元素在页面中正常显示
                        hidden 元素在页面中隐藏 不显示，但是依然占据页面的位置
            */
            display: inline-block;
            visibility: visible;
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <a href="javascript:;">超链接</a>
    <a href="javascript:;">超链接</a>
    <span class="s1">我是span</span>
    <span class="s2">span2</span>
    <div class="box1"></div>
</body>
</html>
