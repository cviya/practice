<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border: 10px red solid;
            /* 
                外边距
                    -外边距不会影响盒子可见框的大小
                    -但是外边距会影响盒子的位置
                    -一共有四个方向的外边距
                        margin-top
                        margin-right
                        margin-bottom
                        margin-left
            */
            margin-bottom: 100px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: beige;
            border: 4px yellow solid;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
