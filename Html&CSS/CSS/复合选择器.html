<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        将class为red的div字体大小设置为50px
        */
        /* 交集选择器 */
        div.abc{font-size: 50px;}
        .d{color: brown;}
        /* 并集选择器 */
        h1,span{color: aqua;}
    </style>
</head>
<body>
    <div class="abc">我是div</div>
    <p class="abc d e f">我是p元素</p>
    <h1>标题</h1>
    <span>haha</span>
</body>
</html>
