<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            伪元素使用::开头
            ::first-letter 表示第一个字母
            ::first-line 表示第一行
            ::selection 表示选中的内容

            ::before 元素的开始
            ::after 元素的最后
                -before和after必须结合content属性来使用
        */
        p::first-letter{
            font-size: 20px;
        }
        div::before{
            content: 'abc';
            color:red ;
        }
        div::after{
            content: 'haha';
            color: aqua;
        }
    </style>
</head>
<body>
    <div>Hello,world</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, perspiciatis impedit. Similique vel eligendi ipsum culpa placeat! Fugiat, dolores. Minus beatae illum, nobis cum ut odit esse temporibus fugiat. Cumque!</p>
</body>
</html>
