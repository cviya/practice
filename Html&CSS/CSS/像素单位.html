<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: orange;
        }
        /* 
        百分比 
        设置百分比可以使子元素跟随父元素像素的百分比
        */
        .box2{
            width: 50%;
            height: 50%;
            background-color: green;
        }
        /* 
        1em=1font-size
        */
        .box3{
            font-size: 10px;
            width: 10em;
            height: 10em;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    
        
</body>
</html>
