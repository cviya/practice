<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            /* float: left; */
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(28, 37, 37);
            /* 开启BFC */
            overflow: auto;
        }
        .box3{
            width: 50px;
            height: 50px;
            background-color: yellow;
            /* 开启BFC的元素子元素和父元素外边距不会重叠 */
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"><div class="box3"></div></div>
    
</body>
</html>
