<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,main,footer{
            width: 1000px;
            margin:0 auto;
        }
        header{
            height: 200px;
            background-color: grey;
        }
        main{
            height: 350px;
            background-color: greenyellow;
            margin: 20px auto;
        }
        footer{
            height: 200px;
            background-color: orange;
        }
        nav,article,aside{
            height: 350px;
            float: left;
        }
        main nav{
            width: 200px;
            background-color: blue;
        }
        main article{
            width: 580px;
            background-color: pink;
            margin: 0px 10px;
        }
        main aside{
            width: 200px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <nav></nav>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>
</body>
</html>
