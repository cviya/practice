<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            :link表示没访问过的链接
            :visited访问过的链接,只能改颜色
            :hover表示鼠标移入的状态
            :active表示点击的状态
        */
        a:link{
            color:red
        }
        a:visited{
            color: orange;
        }
        a:hover{
            color: aqua;
        }
        a:active{
            color: green;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">访问过的链接</a>    
    <br>
    <a href="https://www.baidu123.com">没访问过的连接</a>
</body>
</html>
