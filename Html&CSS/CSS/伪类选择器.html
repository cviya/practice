<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        将ul里的第一个li设置为元素
     -->
     <!-- 
         伪类（不存在的类，特殊的类）
         伪类用来描述一个元素的特殊状态
         比如：第一个子元素、被点击的元素
         伪类一般情况下都是：开头
            :first-child
            :nth-chlid() 括号里填任意一个数字

            :first-of-type
            :nth-of-type
      -->
     <style>
         ul>li:first-child{color: brown;} 
         li:nth-child(3){color: blue;}
     </style>
</head>
<body>
    <ul>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
