<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,.box2,.box3{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: #bfa;
            position: absolute;
            /* 
                对于开启了定位元素，可以通过z-index属性来指定元素的层级
                    z-index需要一个证书作为参数，值越大元素的层级越高
                    层级越高越优先显示
                    如果层级都一样，优先显示

                    祖先元素的层级再高也不会盖住后代元素
            */
            z-index: 2;
        }
        .box2{
            background-color:rgba(255, 0, 0, .3);
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        .box3{
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 3;
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">
        3
        <div class="box4">4</div>
    </div>
</body>
</html>
