<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航条</title><link rel="stylesheet" href="../CSS/reset.css">
</head>
    <style>
        body{
            height: 3000px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .nav{
            width: 1209px;
            height: 48px;
            background-color: rgb(230, 230, 230);
            margin: 10px auto;
            /* 
                粘滞定位
                    当元素的position属性设置为sticky时则开启了元素的粘滞定位
                    粘滞定位和相对定位的特点基本一致
                        不同的粘滞定位可以在元素到达某个位置时将其固定
            */
            position:sticky;
            top: 100px;
        }
        .nav li{
            float: left;
            /* 将文字在父元素中垂直居中 */
            line-height: 48px;
        }
        .nav a{
            text-decoration: none;
            color: #777;
            font-size: 18px;
            display: block;
            padding: 0px 31px;
        }
        a:hover{
            background-color: black;
            color: white;
        }
    </style>
<body>
    <div class="box1"></div>
    <ul class="nav">
        <li>
            <a href="#">HTML/CSS</a>
        </li>
        <li>
            <a href="#">Browser Side</a>
        </li>
        <li>
            <a href="#">Server Side</a>
        </li>
        <li>
            <a href="#">Programming</a>
        </li>
        <li>
            <a href="#">X-UA-Compatible</a>
        </li>
        <li>
            <a href="#">Web Buliding</a>
        </li>
        <li>
            <a href="#">Reference</a>
        </li>
    </ul>
</body>
</html>
