<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            使用媒体查询
                语法 @media 查询规则{}
                    媒体类型：
                        all 所有设备
                        print   打印设备
                        screen  带屏幕的设备
                        speech 屏幕阅读器
        */
        /* @media print,speech{
            body{
                background-color: #bfa;
            }
        } */

        /* 加only和不加only实际上没有区别，加only只是为了兼容老版本浏览器 */
        @media only screen{

        }
        /* 除了带屏幕设备，其它都正常 */
        @media not screen{

        }
    </style>
</head>
<body>
    <!-- 
        响应式布局
            网页可以根据不同的设备或窗口大小呈现出不同的效果
            使用响应式布局，可以使一个网页适用于所有设备
            响应布局的关键就是媒体查询
            通过媒体查询，可以为不同的设备，或设备不同状态来分别设置样式
     -->
</body>
</html>
