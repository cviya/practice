<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        ul{
            width: 800px;
            border: 10px red solid;
            display: flex;
            /* 
                flex-direction:
                    column,column-reverse
                    row,row-reverse
            */
            /* 
                flex-wrap设置弹性元素是否在弹性容器中换行
                    nowrap默认 不换行
                    wrap 元素沿着侧轴方向自动换行
                    wrap-reverse 元素沿着侧轴反方向自动换行

                flex-flow:  wrap和direction的简写属性
                    flex-flow:row wrap;

                justify-content
                    如何分配主轴上的空白空间
                        flex-start 元素沿着主轴起点排列
                        flex-end 元素沿着主轴终点排列
                        flex-center 元素沿着主轴居中排列
                        space-around 空白分布到元素两侧
                        space-between 空白平均分布到中间
                        space-evenly 空白分布到元素单侧

                align-content
                        space-center
                        space-around
                        space-between
                        space-evenly
                        
                align-items
                    元素在侧轴上如何对齐
                    元素间的关系
                        可选值
                            stretch默认值，将元素的长度设置为相同的值
                            flex-start 元素不会拉伸，沿着辅轴起边对齐
                            flex-end 沿着侧轴的终边对齐
                            center 居中对齐
                            baseline 基线对齐

                align-self 用于弹性元素，用来覆盖当前弹性容器上的align—item

                align-content 侧轴空白空间的分布
                    space-between
            */
            
        }
        li{
            width: 200px;
            height: 100px;
            background-color: #bfa;
            text-align: center;
            line-height: 100px;
        }
        li:nth-child(2){
            background-color: orange;
        }
        li:nth-child(3){
            background-color: blue;
        }
    </style>
</head>
<body>
     <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ul>
</body>
</html>
