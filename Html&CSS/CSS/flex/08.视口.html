<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 6.4vw;
            height: 4.667vw;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        不同的设备完美视口的大小是不一样的
            iphone6--375
            iphone6Plus--414
            iphone12pro--390

        由于不同设备视口和像素比不同，所以同样的390像素在不同的设备下意义是不一样的
            比如在12pro中390像素就是全屏，到了6plus中390像素就会缺一块
        
        所以在移动端开发时，就不能再使用px来进行布局了
            vw 表示的是视口的宽度（viewport width）
                100vw=一个视口的宽度
                1vw=1%视口宽度
            vw这个单位永远相对于视口宽度进行计算

        设计图750px 使用vw作为单位100vw
        创建一个48px x 35px大小的元素，则：
        100vw=750px 0.1333333vw=1px
        6.4vw=48px  4.667vw=35px
     -->
     <div class="box1"></div>
</body>
</html>
