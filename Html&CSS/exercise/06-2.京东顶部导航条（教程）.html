<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../font&background/fontawesome/css/all.css">
    <style>
        /* 设置外部容器样式 */
        .out{
            width: 100%;
            /* height: 30px; */
            line-height: 30px;
            background-color: rgba(128, 128, 128, 0.493);
        }
        /* 设置内部容器样式 */
        .in{
            width: 1000px;
            height: 30px;
            margin:0 auto;
        }
        /* 设置左边样式 */
        .ul-left{
            float: left;
            width: 45px;
            font-size: 10px;
        }
        .ul-left:hover{
            background-color: white;
        }
        .map-list{
            width: 150px;
            height: 200px;
            /* border: 1px rgba(128, 128, 128, 0.277) solid; */
            border-width: 0px 1px 1px;
            border-color: rgba(122, 120, 120, 0.572);
            border-style: solid;
            background-color:white;
            display: none;
        }
        .ul-left:hover .map-list{
            display: block;
        }
        /* 设置右边样式 */
        .ul-right{
            float: right;
            font-size: 8px;
        }
        /* 设置右边li样式 */
        .ul-right li{
            float: left;
        }
        /* 设置竖线 */
        .ul-right .line{
            width: 1px;
            height: 10px;
            background-color: rgba(102, 97, 97, 0.517);
            margin: 10px 8px;
        }
        /* 调整小地图标颜色 */
        .ul-left .fas{
            color: red;
        }
        /* 设置a标签样式 */
        a{
            text-decoration: none;
            color: #000;
        }
        /* 设置a标签鼠标放动样式 */
        a:hover{
            color: red;
        }
        /* 设置高亮 */
        .heightlight>a{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 外部容器 -->
    <div class="out">
        <!-- 内部容器 -->
        <div class="in">
            <ul class="ul-left">
                <li>
                    <a href="#"><i class="fas fa-map-marked"></i>
                        广东</a>
                </li>
                <div class="map-list">北京/上海</div>
            </ul>
            <ul class="ul-right">
                <li> <a href="#">你好，请登录</a></li>
                <li>&nbsp;&nbsp;&nbsp;</li>
                <li class="heightlight"> <a href="#">免费注册 </a></li>
                <li class="line"></li>
                <li> <a href="#">我的订单</a></li>
                <li class="line"></li>
                <li> <a href="#">我的京东</a><i class="fas fa-angle-down"></i></li>
                <li class="line"></li>
                <li class="heightlight"> <a href="#">企业采购</a><i class="fas fa-angle-down"></i></li>
                <li class="line"></li>
                <li> <a href="#">商家服务</a><i class="fas fa-angle-down"></i></li>
                <li class="line"></li>
                <li> <a href="#">网站导航</a><i class="fas fa-angle-down"></i></li>
                <li class="line"></li>
                <li> <a href="#">手机京东</a></li>
                <li class="line"></li>
                <li> <a href="#">网站无障碍</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
