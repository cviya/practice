<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <style>
        .img-list,img{
            width: 400px;
            height: 350px;
            margin: 100px auto;
            position: relative;
        }
        .img-list li{
            position: absolute;
        }
        .pointer{
            position: absolute;
            z-index: 5;    
            bottom: -90px;    
            left: 20px;
        }
        .pointer>a{
            float: left;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, .3);
            left: 150px;
            top: 330px;
            border-radius: 50%;
            margin-left: 5px;          
            /* 将背景颜色设置到内容区，边框和内边距不再有背景颜色 */
            background-clip: content-box;
            border: 2px transparent solid;
        }
        .pointer a.active,a:hover{
            background-color: white;
            border: 2px solid rgba(255, 255, 255, .3);
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li><a href="#"><img class="phone" src="../exercise/练习的截图/05京东轮播图/手机.png" alt="手机"></a></li>
        <li><a href="#"><img class="fire" src="../exercise/练习的截图/05京东轮播图/煤气灶.png" alt="煤气灶"></a></li>
        <li><a href="#" ><img class="bear" src="../exercise/练习的截图/05京东轮播图/茅台.png" alt="茅台"></a></li>
        
        <div class="pointer">
            <a class="active" href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
    </ul>
</body>
</html>
