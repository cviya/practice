<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px red solid;
            font-size: 50px;
            /* height: 100px; */
            /* 
                行高
                    行高指的是文字占有的实际高度
                    可以通过line-height来设置行高
                    行高可以指定一个大小（px em）
                    也可以直接为行高设置一个整数
                        如果是一个整数的话，行高将会是字体的指定的倍数
                    行高经常还用来设置文字的行间距
                        行间距=行高-字体大小
                    行高会在字体框的上下平均分配，具有居中效果
            
            
            */
            line-height: 100px;
            
            /* line-height: 2; */
        }
    </style>
</head>
<body>
    <div>今天天气真不错，Hello,今天天气真不错，Hello</div>
</body>
</html>
