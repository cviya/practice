<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            /* 
                线性渐变，颜色沿着一条直线发生变化
                linear-gradient(red,yellow)红色在开头，黄色在结尾，中间是过度区域
                线性渐变的开头，我们可以指定一个渐变的方向
                    to left
                    to right
                    to bottom
                    to top
                    to top left
                    18deg deg表示度数
                    .5turn turn表示圈
            */
            background-image: linear-gradient(to right,red,orange,yellow,green,blue,purple);
        }
    </style>
</head>
<body>
    <div class="box1">
    </div>
</body>
</html>
