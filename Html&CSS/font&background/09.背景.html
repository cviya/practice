<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 1200px;
            height: 1200px;
            background-color: #bfa;
            background-image: url(../exercise/练习的截图/01图片列表/02_fruit.png);
            /*
                 background-repeat
                    可选值：
                        repeat-x 以X轴平铺
                        repeat-y  以Y轴平铺
                        no-repeat  不平铺
            */
            background-repeat: no-repeat;
            /* 
                background-position
                    可选值：
                        top right bottom left center 例：background-position: center right
                        也可以用偏移量设置位置，例： background-position:30px 40px
            */
            background-position:30px 40px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
