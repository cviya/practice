<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            border: 1px red solid;

            /* 
                text-align 文本的水平对齐
                    可选值：
                        left，center，right，justify
            */
            text-align: center;
        }
        p{
            border: 1px red solid;
            font-size: 50px;
        }
        span{
            border: 1px blue solid;
            font-size: 20px;
            /* 
                vertical-align 设置元素垂直对齐的方式
                    可选值：
                        baseline 默认值 基线对齐
                        top 顶部对齐
                        bottom 底部对齐
                        middle 居中对齐
            */
            vertical-align: middle;
        }
        img{
            /* 垂直对齐可以取消掉图片的默认基线 */
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officia amet obcaecati distinctio eos, perferendis sunt adipisci. Expedita, aperiam quidem dicta officia voluptas maxime pariatur hic consectetur quam exercitationem inventore ratione.</div>
    <p>今天天气<span>真不错ya</span>，Hello</p>
    <p><img src="../exercise/练习的截图/03网易新闻/03_网易新闻.png" alt=""></p>
</body>
</html>
