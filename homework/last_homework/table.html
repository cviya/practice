            /* border-collapse: collapse; 设置边框的合并 */
            
            border-collapse:collapse;

        td,th{
            /* border: 1px solid; */

        /* 如果没有使用tbody而是直接使用tr，那么浏览器会自动创建一个tbody，并把tr全都放到tbody里，所以tr不是table的子元素 */

            background-color: rgb(231, 234, 230);
         }
