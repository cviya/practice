<!DOCTYPE html>

<body>

    <div id="header">

        </div>

            </div>
            <form name="form1" method="post" action="userLogin" id="form1">

                    <ul>
                        <li>
                            用户id :

                        <li>

                        <li>

                        </li>
                        <br/><br/>

                        <br/><br/>
                    </ul>
                </div>
            </form>
            <div id="btm">
                <div id="l">
                    <div id="r"></div>
                </div>
            </div>
        </div>
    
    </div>

    <br/><br/><br/><br/>
