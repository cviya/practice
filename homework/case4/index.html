<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用CSS制作横向导航菜单</title>
    <style type="text/css">
    body{
        font-family: Verdana;
        font-size: 12px;
        line-height: 1.5;
    }

    a{
        color: #000;
        text-decoration: none;
    }

    a:hover{
        color: #F00;
    }

    #menu{
        border: 1px solid #CCC;
        height: 26px;
        background: #eee;
    }
    
    #menu ul{
        list-style: none;
        margin: 0px;
        padding: 0px;
    }

    #menu ul li{
        float: left;
        padding: 0px 8px;
        height: 26px;
        line-height: 26px;
    }

    </style>
</head>
<body>
    
    <p class="mm">
        <img src="logo.gif" width="360" height="45">图片img标签嵌套在段落p标签中
    </p>

    <div id="menu">
        <ul>
            <li>
                <a href="main.html" target="main">首页</a>
            </li>

            <li>
                <a href="olLearning.html" target="main">在线学习</a>
            </li>

            <li>
                <a href="#" >空链接</a>
            </li>
        </ul>
    </div>

    <hr align="center" width="100%">
    <center></center>
    <iframe name="main" src="main.html" width="98%" height="300px" scrolling="auto" frameborder="0"></iframe>

</body>
</html>
