<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 数据代理：通过一个对象代理对另一个对象中属性的操作（读/写） -->
    <script>
        let obj={
            x:100
        };
        let obj2={
            y:200
        };
        console.log(obj);
        console.log(obj2);
        Object.defineProperty(obj2,'x',{
            get(){
                console.log('有人查看了obj2的x')
                return obj.x
            },
            set(value){
                console.log('有人修改了obj2')
                obj.x=value
            }
        })
    </script>
</body>
</html>
