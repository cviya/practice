<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-show="1===1">欢迎来到{{name}}</h2> -->

        <!-- 使用v-if做条件渲染 -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2> -->
        <!-- <h2 v-if="1===4">欢迎来到{{name}}</h2> -->
        <!-- <h2>{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div>
        <div v-else-if="n===3">Vue2.0</div>
        <div v-else>Vue3.0</div> -->

        <h2>{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- v-if与template的配合使用 -->
        <template v-if="n===1">
            <h2>你好</h2>
            <h2>尚硅谷</h2>
            <h2>深圳</h2>
        </template>
    </div>

    <script>
        const vm=new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                n:'0'
            }
        })
    </script>
</body>
</html>
<!-- 
    条件渲染：
        1.v-if
            写法：
                （1）v-if='表达式'
                （2）v-else-if='表达式'
                （3）v-else='表达式'
                适用于：切换频率较低的场景
                特点：不展示的DOM元素直接被移除
                注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被打断
        2.v-show
            写法：v-show='表达式'
            适用于：切换频率较高的场景
            特点：不展示的Dom元素未被移除，仅仅是使用样式隐藏掉
        3.备注：使用v-if的时，元素在页面上可能无法获取到，而使用v-show一定可以获取到
 -->
