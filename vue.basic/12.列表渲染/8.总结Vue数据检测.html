<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        button{
            display: block;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1>学生信息</h1>
        <button @click="student.age++">年龄+1岁</button>
        <button @click="addSex">添加性别属性：默认值：男</button>
        <button @click="addFriend">在列表首页添加一个朋友</button>
        <button @click="changeName">修改第一个朋友的名字为张三</button>
        <h2>学生姓名：{{student.name}}</h2>
        <h2>学生年龄：{{student.age}}</h2>
        <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
        <hr>
        <h2>爱好</h2>
        <button @click="addHobby">添加一个爱好</button>
        <button @click="changeHobby">修改第一个爱好为：开车</button>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="h.id">{{h}}</li>
        </ul>
        <h3>朋友们</h3>
        <ul>
            <li v-for="(f,index) in student.friends" :key="f.id">{{f.name}}--{{f.age}}</li>
        </ul>
    </div>

    <script>
        const vm=new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                address:'北京',
                student:{
                    name:'tom',
                    age:26,
                    hobby:['抽烟','喝酒','烫头'],
                    friends:[
                        {
                            name:'jerry',
                            age:15
                        },
                        {
                            name:'pat',
                            age:16
                        }
                    ]
                }
            },
             methods: {
                addHobby(){
                    // Vue.set(this.student.hobby,3,'吃饭')
                    // vm.$set(this.student.hobby,3,'吃饭')
                    vm.student.hobby.push('学习')
                },
                changeHobby(){
                    // vm.$set(this.student.hobby,0,'开车')
                    this.student.hobby.splice(0,1,'开车')
                },
                addSex(){
                    vm.$set(this.student,'sex','男')
                },
                addFriend(){
                    this.student.friends.unshift({name:'vincent',age:24})
                },
                changeName(){
                    this.student.friends[0].name='张三'
                }
             },
        })
    </script>
</body>
</html>
<!-- 
    Vue监视数据的原理
        1.vue会监视data中所有层次的数据
        
        2.如何监测对象中的数据？
            通过setter实现监视，且在new Vue时就传入要检测的数据
            （1）对象中后追加的属性，Vue默认不做响应式处理
            （2）如需给后添加的属性做响应式，请使用如下API：
                Vue.set(target,propertyName/index,value)或
                vm.$set(target,propertyName/index,value)
        
        3.如何监测数组中的数据？
            通过包裹数组更新元素的方法实现，本质就是做了两件事：
            （1）调用原生对应的方法对数组进行更新
            （2）重新解析模板，进而更新页面
        
        4.在Vue修改数组中的某个元素一定要用如下方法：
            1.使用这些API：push()、pop()、shift()、unshift()、splice()、sort()，reverse()
            2.Vue.set()或vm.$set

        特别注意： Vue.set()和 vm.$set() 不能给vm或vm的根数据对象
 -->
