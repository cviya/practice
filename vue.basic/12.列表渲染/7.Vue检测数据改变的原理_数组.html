<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
        <hr>
        <h2>爱好</h2>
        <button @click="addHobby">添加一个爱好</button>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="h.id">{{h}}</li>
        </ul>
    </div>

    <script>
        const vm=new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                address:'北京',
                student:{
                    name:'tom',
                    age:{
                        rAge:40,
                        sAge:29,
                    },
                    hobby:['抽烟','喝酒','烫头'],
                    friends:[
                        {
                            name:'jerry',
                            age:15
                        },
                        {
                            name:'pat',
                            age:16
                        }
                    ]
                }
            },
             methods: {
                addHobby(){
                    // Vue.set(this.student.hobby,3,'吃饭')
                    // vm.$set(this.student.hobby,3,'吃饭')
                    vm.student.hobby.push('学习')
                }
             },
        })
    </script>
</body>
</html>
