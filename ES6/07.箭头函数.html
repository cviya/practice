<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <script>
        /*
            ES6允许使用[箭头]=>定义函数
        */ 
 
       let fn=function(a,b){
        a=4,b=5;
        console.log(a+b);
       }
    //    以上等价于
       let fn2=(a,b)=>{
        a=4,b=5;
        console.log(a+b);
       }

    // 1.this是静态的，this始终指向函数声明时所在作用域下的this的值
    function getname(){
        console.log(this.name);
    }
    let getname2=()=>{
        console.log(this.name);
    }
    // 设置window对象的name属性
    window.name="cwy";
    const ENGNAME={
        name:"vincent"
    }
    // 直接调用
    getname();
    getname2();
    // call方法调用
    getname.call(ENGNAME);
    getname2.call(ENGNAME);

    // 2.箭头函数不能作为构造实例化对象
    // let Person=(name,age)=>{
    //     this.name=name;
    //     this.age=age;
    // }
    // let me=new Person("cwy",15);//会报错

    // 3.箭头函数的简写
        // (1)省略小括号，当形参有且只有一个的时候
        let add=n=>{     //等价于let add=(n)=>{}
            return n+n;
        }
        console.log(add(3));
        // (2)省略花括号，当代码体只有一条语句的时候，此时return必须省略，而且语法的执行结果就是函数的返回值
        let pow=n=>n*n;  //等价于let pow=(n)=>{return n*n};
        console.log(pow(3));
    </script>
</body>
</html>
