<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数继承</title>
</head>
<body>
    <script>
        // 手机
        function Phone(brand,price){
            this.brand=brand;
            this.price=price;
        }
        Phone.prototype.call=function(){
            console.log("我可以打电话");
        }
        // 智能手机
        function SmartPhone(brand,price,color,size){
            Phone.call(this,brand,price); //继承phone
            this.color=color;
            this.size=size;
        }
        // 设置子级构造函数的原型
        SmartPhone.prototype=new Phone;
        // 校正
        SmartPhone.prototype.constructor=SmartPhone;

        SmartPhone.prototype.photo=function(){
            console.log("我可以拍照");
        }
        const xiaomi=new SmartPhone("小米","2399","black","5.5inch");
        console.log(xiaomi);
        xiaomi.photo();
    </script>
</body>
</html>
