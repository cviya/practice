<!DOCTYPE html>

    <title>可选链操作符</title>
</head>
<body>
    <script>
        function main(config){
            // const dbHost=config&&config.db&&config.db.host;//一层层的判断
            const dbHost=config?.db?.host;//也是一层层判断，但是更简单还不会报错
            console.log(dbHost);
        }
        main({
            db:{
                host:'192.168.0',
                username:'root'
            },
            cache:{
                host:'192.168.1.2',
                username:'admin'
            }
        })
    </script>
</body>
