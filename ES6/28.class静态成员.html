<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态成员</title>
</head>
<body>
    <script>
        function Phone(){

        }
        Phone.name="手机";
        Phone.change=function(){
            console.log("我可以改变世界");
        }
        Phone.prototype.size="5.5inch";
        let nokia=new Phone();
        console.log(nokia.name)//会undefined，因为Phone.name是静态的，属于函数，而不属于实例
        console.log(nokia.size);

        class Phone2{
            static name="手机";
            static change(){
                console.log("我可以改变世界");
            }
        }
        let HuaWei=new Phone2();
        console.log(HuaWei.name);
        console.log(Phone2.name);
    </script>
</body>
</html>
