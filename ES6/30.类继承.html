<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类继承</title>
</head>
<body>
    <script>
        class Phone{
            // 构造方法
            constructor(brand,price){
                this.brand=brand;
                this.price=price;
            }
            call(){
                console.log("我可以打电话");
            }
        }
        class SmartPhone extends Phone{
            constructor(brand,price,color,size){
                super(brand,price);//Phone.call(this,brand,price);
                this.color=color;
                this.size=size;
            }
            photo(){
                console.log("拍照")
            }
            // 子类对父类方法的重写
            call(){
                console.log("我可以视频通话");
            }
        }
        const xiaomi=new SmartPhone("小米","2999","black","3.3inch");
        xiaomi.call();
        xiaomi.photo();
    </script>
</body>
</html>
