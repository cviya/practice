<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        // 生成器就是一个特殊的函数,可以对异步编程产生影响
        // 异步编程 纯回调函数 node fs ajax mongodb
        function * gen(){
            console.log(111);
            yield '一只没有耳朵';
            console.log(222);
            yield '一只没有尾巴';
            console.log(333);
        }
        gen();//看不到结果
        let iterator=gen();
        console.log(iterator);
        // 需要调用next方法才能执行
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())
        for(let i of gen()){
            console.log(i);
        }
    </script>
</body>
</html>
