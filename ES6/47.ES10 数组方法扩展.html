<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flat 与 fatMap</title>
</head>
<body>
    <script>
        
        const arr=[1,2,3,4,[5,6]];
        console.log(arr);
        // flat 将多维数组转化为低维数组,可加入参数，参数为深度，是一个数字
        console.log(arr.flat(1));

        // flatMap
        const arr2=[1,2,3,4];
        const result=arr2.flatMap(item=>item*10);
        console.log(result);
    </script>
</body>
</html>
