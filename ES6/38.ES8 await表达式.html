<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1.await要放在async函数中
            2.await右侧表达式一般为promise对象
            3.await返回的是promise成功的值
            4.await的promise失败了会抛出异常，需要通过try...catch来捕获处理
        */
        const p=new Promise((resolve,reject)=>{
                resolve("数据接收成功");
                reject("接受失败");
            })
        async function fn(){
                try{
                    let result=await p;
                    console.log(result);
                }catch(e){
                    console.warn(e);
                }
            }
        fn();
    </script>
</body>
</html>
