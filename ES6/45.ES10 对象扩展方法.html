<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象扩展方法</title>
</head>
<body>
    <script>
        // Object.fromEntries,接收一个二维数组或者Map，将其转换为对象
        const result=Object.fromEntries([
            ['name','尚硅谷'],
            ['xueke','Java,大数据,前端,云计算']
    ]);
    console.log(result);
    // MAP
    const m=new Map();
    m.set("name","ATGUIGU");
    const result2=Object.fromEntries(m);
    console.log(result2);
    
    const arr=Object.entries({
        name:"尚硅谷"
    });
    console.log(arr);
    </script>
</body>
</html>
