        // 大整型，在数字后面加个n
        let n=521n;
        console.log(n,typeof(n));

        // 将普通数字类型转换为大整型
        let n2=123;
        console.log(BigInt(n));

        // 大数值运算
        let max=Number.MAX_SAFE_INTEGER;
        console.log(max);
        console.log(max+1);
        console.log(max+2);//加不上去了，需要BigInt
        console.log(BigInt(max)+BigInt(2));
