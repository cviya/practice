<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数默认值</title>
</head>
<body>
    <!-- 
        ES6允许给函数参数赋值初始值
        1.形参初始值 具有默认值的参数，一般位置要靠后（潜规则）
    -->
    <script>
        function add(a,b,c=10/*可以直接赋值,如果实参没有赋值就用这个形参的值*/){
            return a+b+c;
        }
        let result=add(1,2);
        console.log(result);

        // 2.与解构赋值结合
        function connect({host,username,password,port}){
            console.log(host);
            console.log(username);
            console.log(password);
            console.log(port);
        }
        connect({
            host:"localhost",
            username:"root",
            password:123,
            port:1091
        })
    </script>
</body>
</html>
