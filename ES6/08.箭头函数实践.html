<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数实践</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        //需求-1 点击div 2s后颜色变成粉色
        let box=document.getElementById("ad");
        box.onclick=function(){
            setTimeout(()=>{
                this.style.background="pink";
            },2000);
        }
        //需求-2 从数组中返回偶数的元素
        const arr=[1,6,9,10,100,26];
        const result=arr.filter(function(item){
            if(item%2===0){
                return true;
            }else{
                return false;
            }
        });
        console.log(result);

        const result2 =arr.filter(item=>item%2===0)
        console.log(result2);

        // 箭头函数适合与this无关的回调，定时器，数组的方法回调
        // 箭头函数不适合与this有关的回调，事件回调，对象的方法
    </script>
</body>
</html>
