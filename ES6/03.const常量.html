<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const常量</title>
</head>
<body>
    <script>
        // 声明常量
        const SCHOOL="尚硅谷";
        /*
            1.一定要赋初始值
            const a;会报错
            2.一般常量使用大写（潜规则）
            3.常量的值不能修改
            4.块级作用域，跟let一样
            5.对于数组和对象的元素修改，不算做对常量的修改，不会报错
            const TEAM=["UZI","XIAOHU"];
            TEAM.push("MING"); 不会报错    但TEAM=100;会报错
        */ 
    </script>
</body>
</html>
