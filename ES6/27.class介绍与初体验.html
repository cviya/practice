<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class类</title>

<body>
    <script>
        // 手机 ES5 实例化构造函数语法
        // function Phone(brand,price){
        //     this.brand=brand;
        //     this.price=price;
        // }
        // Phone.prototype.call=function(){ 
        //     console.log("我可以打电话");
        // }
        // let IPhone=new Phone("苹果",3999);
        // console.log(IPhone);
        // IPhone.call();


        // ES6 class
        class Phone{
            // 构造方法 名字不能修改，必须叫constructor
            constructor(brand,price){
                this.brand=brand;
                this.price=price;
            }
            // 方法必须使用该语法，不能使用ES5的对象完整形式
            call(){
                console.log("我可以打电话");
            }
        }
        let HuaWei=new Phone("华为",4999);
        console.log(HuaWei);
        HuaWei.call();
    </script>
</body>
</html>
