<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let实例</title>
    <link rel="stylesheet" href="../Bootstrap框架/demo/css/bootstrap.min.css">
    <style>
        .item{
            width: 200px;
            height: 100px;
            border: 1px red solid;
            float: left;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="page-header">点击切换颜色</h2>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script>
        var items=document.getElementsByClassName("item");
            for(let i=0;i<items.length;i++){
            items[i].onclick=function(){
                items[i].style.background="blue";
            }
        }
    </script>
</body>
<script src="../Bootstrap框架/demo/js/jquery.min.js"></script>
<script src="../Bootstrap框架/demo/js/bootstrap.min.js"></script>
</html>
